---
layout: default
---
<div class="post" data="{{ page.category }}">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} | tags: 
      {% for tag in page.tags %}
        <a href="/tags/#{{tag}}">{{tag}}</a>
        {% if forloop.last == false %}
          ,  
        {% endif %}
      {% endfor %}
    </p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
